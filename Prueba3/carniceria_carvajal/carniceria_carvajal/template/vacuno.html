{% extends "base.html" %}{% load static %}
{% block title %}Vacuno{% endblock title %}
{% block content %}
<section class="contenedor">
    <!-- Contenedor de elementos -->
    <div class="contenedor-items">
        <div class="item">
            <span class="titulo-item">Posta Negra</span>
            <img src="{% static 'IMG/Carnes/Posta Negra 6995.png' %}" alt="" class="img-item">
            <span class="precio-item">$6.995</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
            <span class="titulo-item">Posta Rosada</span>
            <img src="{% static 'IMG/Carnes/Posta Rosada 8255.png' %}" alt="" class="img-item">
            <span class="precio-item">$8.255</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
            <span class="titulo-item">Pollo Ganso</span>
            <img src="{% static 'IMG/Carnes/Pollo Ganso 7590.png' %}" alt="" class="img-item">
            <span class="precio-item">$7.590</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
            <span class="titulo-item">Tapapecho</span>
            <img src="{% static 'IMG/Carnes/Tapapecho 5990.png' %}" alt="" class="img-item">
            <span class="precio-item">$5.990</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
            <span class="titulo-item">Lomo Liso</span>
            <img src="{% static 'IMG/Carnes/Lomo Liso 10990.png' %}" alt="" class="img-item">
            <span class="precio-item">$10.990</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
        <div class="item">
            <span class="titulo-item">Lomo Vetado</span>
            <img src="{% static 'IMG/Carnes/Lomo Vetado 11390.png' %}" alt="" class="img-item">
            <span class="precio-item">$11.390</span>
            <button class="boton-item">Agregar al Carrito</button>
        </div>
    </div>
    <!-- Carrito de Compras -->
    <div class="carrito" id="carrito">
        <div class="header-carrito">
            <h2>Tu Carrito</h2>
        </div>

        <div class="carrito-items">
        </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">
                    $120.000,00
                </span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
    </div>
</section>
{% endblock content %}
